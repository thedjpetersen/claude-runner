apiVersion: apps/v1
kind: Deployment
metadata:
  name: claude-runner
  namespace: claude-runner
  labels:
    app: claude-runner
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: claude-runner
  template:
    metadata:
      labels:
        app: claude-runner
    spec:
      nodeSelector:
        nodepool: worker
      initContainers:
        - name: fix-permissions
          image: busybox:1.37
          command: ["sh", "-c", "chown -R 1000:1000 /home/claude"]
          volumeMounts:
            - name: home
              mountPath: /home/claude
      containers:
        - name: claude-runner
          image: ghcr.io/thedjpetersen/claude-runner:latest
          imagePullPolicy: Always
          env:
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: claude-runner-secrets
                  key: ANTHROPIC_API_KEY
                  optional: true
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: claude-runner-secrets
                  key: GITHUB_TOKEN
                  optional: true
          volumeMounts:
            - name: home
              mountPath: /home/claude
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "2"
              memory: 2Gi
      volumes:
        - name: home
          persistentVolumeClaim:
            claimName: claude-runner-home
      restartPolicy: Always
